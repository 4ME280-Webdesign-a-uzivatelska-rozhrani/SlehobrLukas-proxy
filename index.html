<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÅ Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .gift {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    .gift img {
      max-width: 120px;
      float: right;
      margin-left: 1rem;
      border-radius: 6px;
    }
    .reserved {
      font-weight: bold;
      color: #444;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üéÅ Wishlist</h1>
    <div id="wishlist"></div>
  </div>

  <script>
    // Proxy URL na tv≈Øj Cloudflare Worker
    const PROXY_URL = 'https://slehobrlukas-proxy.slel07-a2b.workers.dev/data';

    let data = [];

    async function loadWishlist() {
      try {
        const res = await fetch(PROXY_URL, {
          method: 'GET',
          mode: 'cors',
          headers: { 'Accept': 'application/json' }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        data = await res.json();
        renderWishlist(data);
      } catch (err) {
        console.error(err);
        document.getElementById('wishlist').textContent =
          `‚ùå Nepoda≈ôilo se naƒç√≠st wishlist: ${err.message}`;
      }
    }

    function renderWishlist(items) {
      const container = document.getElementById('wishlist');
      container.innerHTML = '';

      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'gift';

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title;
        img.onerror = () => img.src = 'https://via.placeholder.com/120?text=No+image';

        const title = document.createElement('h5');
        const link = document.createElement('a');
        link.href = item.link;
        link.target = '_blank';
        link.textContent = item.title;
        title.appendChild(link);

        const desc = document.createElement('p');
        desc.textContent = item.description || '';
        desc.className = 'mt-2 mb-1 text-muted';

        const price = document.createElement('div');
        price.innerHTML = `<strong>Cena:</strong> ${item.price || 'neuvedena'}`;
        price.className = 'mb-2';

        const reserved = document.createElement('div');
        reserved.className = 'reserved';
        reserved.innerHTML = `Rezervoval: <strong>${item.reservedBy || 'nikdo'}</strong>`;

        const input = document.createElement('input');
        input.placeholder = 'Va≈°e jm√©no';
        input.className = 'form-control mt-2';
        input.value = item.reservedBy || '';

        const button = document.createElement('button');
        button.className = 'btn btn-primary btn-sm mt-2';
        button.textContent = 'Rezervovat';
        button.onclick = () => {
          data[index].reservedBy = input.value.trim();
          updateBin(data);
        };

        div.append(img, title, desc, price, reserved, input, button, (() => {
          const c = document.createElement('div');
          c.className = 'clear';
          return c;
        })());
        container.appendChild(div);
      });
    }

    async function updateBin(newData) {
      try {
        const res = await fetch(PROXY_URL, {
          method: 'PUT',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newData)
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        alert('‚úÖ Ulo≈æeno!');
        renderWishlist(newData);
      } catch (err) {
        console.error(err);
        alert('‚ùå Chyba p≈ôi ukl√°d√°n√≠: ' + err.message);
      }
    }

    // Spust√≠me naƒçten√≠ p≈ôi startu
    loadWishlist();
  </script>
</body>
</html>
